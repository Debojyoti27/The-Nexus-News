<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/images/The.ico" type="image/x-icon">
  <title>The Nexus News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .dark-mode {
      background-color: #121212 !important;
      color: #f1f1f1 !important;
    }
    .dark-mode .card {
      background-color: #1e1e1e !important;
      color: #fff !important;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">The Nexus News</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navCollapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="tech-page.html">Tech</a></li>
          <li class="nav-item"><a class="nav-link" href="startups-page.html">Startups</a></li>
          <li class="nav-item"><a class="nav-link" href="sports-page.html">Sports</a></li>
          <li class="nav-item"><a class="nav-link" href="health-page.html">Health</a></li>
          <li class="nav-item"><a class="nav-link" href="environment-page.html">Environment</a></li>
          <li class="nav-item"><a class="nav-link" href="world-page.html">World</a></li>
          <li class="nav-item"><a class="nav-link" href="entertainment-page.html">Entertainment</a></li>
          <li class="nav-item"><a class="nav-link" href="contact-page.html">Contact</a></li>
          <li class="nav-item">
            <button class="btn btn-sm btn-outline-light ms-3" onclick="toggleDarkMode()">ðŸŒ“</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero and Search -->
  <header class="bg-primary text-white text-center py-5">
    <div class="container">
      <h1 class="display-5">The Nexus News</h1>
      <p>Your daily source of news</p>
      <form class="d-flex justify-content-center mt-4" onsubmit="return searchArticles()">
        <input id="searchBar" class="form-control w-50" type="search" placeholder="Search news..." />
      </form>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="container my-5">
    <div id="news-container" class="row g-4">
      <!-- News cards will be inserted here -->
    </div>
  </main>

  <!-- Newsletter Form -->
  <div class="bg-secondary text-white py-4">
    <div class="container text-center">
      <h5>Subscribe to Our Newsletter</h5>
      <form action="https://formspree.io/f/YOUR_ID" method="POST" class="row g-2 justify-content-center mt-3">
        <div class="col-md-4">
          <input type="email" name="email" class="form-control" placeholder="Your email" required>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-warning">Subscribe</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <small>&copy; 2025 The Nexus News. All rights reserved. <a href="privacy-policy.html" class="text-white text-decoration-underline">Privacy Policy</a></small>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentPage = 1;
    let isLoading = false;
    const currentCategory = 'top';

    function loadNewsByCategory(category) {
      if (isLoading) return;
      isLoading = true;

      fetch(`https://newsdata.io/api/1/news?apikey=pub_d20111b1ade549b9a3d7daea58d8697f&language=en&page=${currentPage}&category=${category}`)
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data.results)) {
            console.error("No valid results received:", data);
            return;
          }
          const container = document.getElementById('news-container');
          data.results.forEach(article => {
            const card = document.createElement('div');
            card.className = 'col-md-4';
            card.innerHTML = `
              <div class="card h-100">
                <img src="${article.image_url || 'https://via.placeholder.com/300'}" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">${article.title}</h5>
                  <p class="card-text">${article.description || ''}</p>
                  <a href="${article.link}" target="_blank" class="btn btn-primary">Read more</a>
                  <div class="mt-2">
                    <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(article.title)}&url=${encodeURIComponent(article.link)}" target="_blank" class="btn btn-sm btn-info text-white me-1">Tweet</a>
                    <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(article.link)}" target="_blank" class="btn btn-sm btn-primary text-white">Share</a>
                  </div>
                </div>
              </div>`;
            container.appendChild(card);
          });
          currentPage++;
          isLoading = false;
        })
        .catch(err => {
          console.error("Error loading category news:", err);
          isLoading = false;
        });
    }

    function initializePage(category) {
      loadNewsByCategory(category);
    }

    function searchArticles() {
      const query = document.getElementById('searchBar').value.toLowerCase();
      document.querySelectorAll('#news-container .card-title').forEach(h3 => {
        h3.closest('.card').style.display = h3.textContent.toLowerCase().includes(query) ? '' : 'none';
      });
      return false;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        loadNewsByCategory(currentCategory);
      }
    });

    initializePage(currentCategory);
  </script>
</body>
</html>
