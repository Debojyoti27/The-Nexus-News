<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Nexus News CMS</title>
    <!-- Use stable Decap CMS version -->
    <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js"></script>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
  </head>
  <body>
    <script>
      fetch('decap.config.json')
        .then((response) => {
          if (!response.ok) {
            throw new Error('HTTP error ' + response.status);
          }
          return response.json();
        })
        .then((config) => {
          console.log('✅ Decap config loaded:', config);
          window.CMS.init({ config }); // window.CMS now defined ✅
        })
        .catch((err) => {
          document.body.innerHTML =
            '<p style="color:red;font-weight:bold;">❌ Failed to load decap.config.json</p><pre>' +
            err +
            '</pre>';
          console.error('Decap config load error:', err);
        });
    </script>
  </body>
</html>
