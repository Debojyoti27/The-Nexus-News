<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Nexus News CMS</title>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
  </head>
  <body>
    <script>
      // Load config.json manually
      fetch('studio/decap.config.json')
        .then((response) => response.json())
        .then((config) => {
          window.CMS.init({ config });
        })
        .catch((err) => {
          document.body.innerHTML = '<p>‚ùå Failed to load config.json</p>';
          console.error('Decap config error:', err);
        });
    </script>
  </body>
</html>
