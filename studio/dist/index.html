<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Nexus News CMS</title>
    <script src="assets/decap-cms.js"></script>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
  </head>
  <body>
    <p id="loading">üîÑ Loading CMS...</p>
    <script>
      fetch('/decap.config.json')
        .then((response) => {
          if (!response.ok) {
            throw new Error('HTTP error ' + response.status);
          }
          return response.json();
        })
        .then((config) => {
          document.getElementById('loading').remove();
          window.CMS.init({ config });
        })
        .catch((err) => {
          document.body.innerHTML =
            '<p style="color:red;font-weight:bold;">‚ùå Failed to load decap.config.json</p><pre>' +
            err +
            '</pre>';
          console.error('Decap config load error:', err);
        });
    </script>
  </body>
</html>
